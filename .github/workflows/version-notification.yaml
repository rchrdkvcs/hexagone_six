name: Discord Tag Notification

on:
  push:
    tags:
      - '*'

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get tag details
        id: tag-details
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TAG_MESSAGE=$(git tag -l --format='%(contents)' $TAG_NAME | tr -d '"' | tr '\n' ' ' | sed 's/$/\\n/g')
          TAG_AUTHOR=$(git for-each-ref --format='%(taggername)' refs/tags/$TAG_NAME || git for-each-ref --format='%(committername)' refs/tags/$TAG_NAME)
          TAG_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${TAG_NAME}"
          COMMIT_SHA=$(git rev-list -n 1 $TAG_NAME)

          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS_MESSAGES=$(git log --pretty=format:"• %s" $PREVIOUS_TAG..$TAG_NAME | tr '\n' ' ' | sed 's/$/\\n/g' | tr -d '"')
          else
            COMMITS_MESSAGES=$(git log --pretty=format:"• %s" $TAG_NAME | tr '\n' ' ' | sed 's/$/\\n/g' | tr -d '"')
          fi

          echo "name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "message<<EOF" >> $GITHUB_OUTPUT
          if [ -n "$TAG_MESSAGE" ]; then
            echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
            echo "**Commits inclus:**\\n" >> $GITHUB_OUTPUT
            echo "$COMMITS_MESSAGES" >> $GITHUB_OUTPUT
          else
            echo "**Commits inclus:**\\n" >> $GITHUB_OUTPUT
            echo "$COMMITS_MESSAGES" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT
          echo "author=$TAG_AUTHOR" >> $GITHUB_OUTPUT
          echo "url=$TAG_URL" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT

          if [ -n "$PREVIOUS_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count $PREVIOUS_TAG..$TAG_NAME)
          else
            COMMIT_COUNT=$(git rev-list --count $TAG_NAME)
          fi
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        env:
          MESSAGE: ${{ steps.tag-details.outputs.message }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          PREVIOUS_TAG_DISPLAY=${{ steps.tag-details.outputs.previous_tag }}
          if [ -z "$PREVIOUS_TAG_DISPLAY" ]; then
            PREVIOUS_TAG_DISPLAY="le début"
          fi

          cat > payload.json << EOF
          {
            "username": "GitHub",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [
              {
                "title": "🏷️ Nouvelle version: ${{ steps.tag-details.outputs.name }}",
                "url": "${{ steps.tag-details.outputs.url }}",
                "color": 5814783,
                "fields": [
                  {
                    "name": "Tag",
                    "value": "\`${{ steps.tag-details.outputs.name }}\`",
                    "inline": true
                  },
                  {
                    "name": "Commits",
                    "value": "${{ steps.tag-details.outputs.commit_count }} depuis $PREVIOUS_TAG_DISPLAY",
                    "inline": true
                  },
                  {
                    "name": "Notes de version",
                    "value": "${{ MESSAGE }}"
                  }
                ],
                "author": {
                  "name": "${{ github.event.repository.name }}"
                },
                "footer": {
                  "text": "Publié par ${{ steps.tag-details.outputs.author }}"
                },
                "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              }
            ]
          }
          EOF

          curl -H "Content-Type: application/json" -X POST ${{ secrets.DISCORD_WEBHOOK }} -d @payload.json
