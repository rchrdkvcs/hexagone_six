name: Discord Notification - Development Branch

on:
  push:
    branches:
      - 'develop' # Uniquement sur la branche develop

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit details
        id: commit-details
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_SHA=$(git log -1 --pretty=format:"%h")
          COMMIT_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/$(git log -1 --pretty=format:"%H")"
          BRANCH_NAME=${GITHUB_REF#refs/heads/}

          echo "message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "commit_url=$COMMIT_URL" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        run: |
          cat > payload.json << EOF
          {
            "username": "GitHub",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [
              {
                "title": "${{ github.repository }} - ${{ steps.commit-details.outputs.branch }}",
                "url": "${{ steps.commit-details.outputs.commit_url }}",
                "color": 5814783,
                "fields": [
                  {
                    "name": "Commit",
                    "value": "[${{ steps.commit-details.outputs.sha }}](${{ steps.commit-details.outputs.commit_url }})",
                    "inline": true
                  },
                  {
                    "name": "Message",
                    "value": "${{ steps.commit-details.outputs.message }}"
                  }
                ],
                "footer": {
                  "text": "Par ${{ steps.commit-details.outputs.author }}",
                },
                "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              }
            ]
          }
          EOF
          curl -H "Content-Type: application/json" -X POST ${{ secrets.DISCORD_WEBHOOK }} -d @payload.json
